<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>买咖啡！table做的咖啡~</title>
    <link rel="stylesheet" href="./coffee.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="header">
          <img src="./white-coffee.png" alt="logo" />
          <span class="header-title">来杯咖啡吗？</span>
        </td>
      </tr>
      <tr>
        <td class="coffee-list">
          <ul>
            <li>
              <a href="/">拿铁</a>
            </li>
            <li>
              <a href="/">卡布奇诺</a>
            </li>
            <li>
              <a class="no-line" href="/">奥瑞白</a>
            </li>
            <li>
              <a class="no-line" href="/">美式咖啡</a>
            </li>
            <li>
              <a class="no-line" href="/">焦糖玛奇朵</a>
            </li>
          </ul>
        </td>
        <td class="coffee-content">
          <img src="./coffee.png" alt="咖啡" />
          <p>拿铁</p>
          <span
            >“拿铁”是意大利文“Latte"的音译，拿铁咖啡拿铁咖啡(6张)
            拿铁咖啡(CoffeeLatte)是花式咖啡的一种， 是咖啡与牛奶交融
            的极至之作。意式拿铁咖啡为纯牛奶加咖啡，美式拿铁则将
            部分牛奶替换成奶泡，本地的拿铁多为此种。那句著名
            的“我不在咖啡馆，就在去咖啡馆的路.上”是一-位音乐家在维
            也纳说出来的。维也纳的空气里，永远都飘荡着音乐和拿铁
            (Latte)咖啡的味道。
          </span>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="buttom">
          <span>版权所有&nbsp;©&nbsp;陈昀昊</span>
        </td>
      </tr>
    </table>
  </body>
</html>
